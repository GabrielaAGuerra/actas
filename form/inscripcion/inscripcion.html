    <header>
       
            <a  class="d-sm-flex align-items-lg-center mb-md-0 me-md  text-decoration-none">
            <img id="logo" src="img/logo2.png"  alt="ISFT" title="isft185" width="145" height="210" >
            <span class="fs-4 logo_txt"><h1>Formulario de Inscripción</h1></span>
          </a>
           
    </header>
 
    <section class="fondo">
       
         <p>Completa el siguiente formulario con tus datos personales y académicos para inscribirte en el ISFT Nº185.</p>
       

        <form action="procesar_formulario.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="number" id="dni" name="dni" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="lugar">Lugar de nacimiento:</label>
                <input type="text" id="lugar" name="lugar" required>
            </div>
            
            <div class="form-group">
                <label for="domicilio">Domicilio actual (calle y número):</label>
                <input type="text" id="domicilio" name="domicilio" required>
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>

            <div class="form-group">
                <label for="partido">Partido:</label>
                <input type="text" id="partido" name="partido" required>
            </div>

            <div class="form-group">
                <label for="telefono">Número de teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="carrera">Carrera que quieres inscribirte:</label>
                <select id="carrera" name="carrera" required>
                    <option value="">Selecciona una opción</option>
                    <option value="informatica">Comunicación Multimedial</option>
                    <option value="electronica">Mecatronica</option>
                    <option value="mecanica">Mecánica Automotriz</option>
                    <option value="otra">Gestion de energías renovables</option>
                </select>
            </div>

            <div class="form-group">
                <label for="titulo">Título secundario:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>

            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Adjunta una copia de tu título secundario:</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
              </div>

            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Adjunta una copia de tu Dni:</label><br>
                <label for="formFileMultiple" class="form-label">Frente</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
                <label for="formFileMultiple" class="form-label">Dorso</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
              </div>
            
              <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Adjunta una foto :</label><br>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
           
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>


    </section>
