<!DOCTYPE html>
<html lang="en">
  <div class="card1 text-center">

  
  
    <form id="miFormulario">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="DNI">DNI</option>
            <option value="Pasaporte">Pasaporte</option>
            <option value="Carnet">Carnet</option>
        </select><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required><br>

        <label for="nombre">Apellido y Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="codigo">En Código:</label>
        <input type="text" id="codigo" name="codigo" required><br>

        <label for="letras">En Letras:</label>
        <input type="text" id="letras" name="letras" required><br>

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones"></textarea><br>

        <button type="submit">Enviar</button>
    </form>
  </div>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Acta volante de evaluaciones</title>

</head>

<body>

  <header>
    <div class="card text-center">
      <div class="card-header">
        <main>
          <a href="" id="logo-container"
            class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img id="logo" src="img/logo2.png" alt="ISFT" title="isft185" width="145" height="210">
            <span class="fs-4 logo_txt">
              <h1 style="color: white; margin-left: auto;  margin: 50px;">Acta volante de Evaluaciones</h1>
            </span>
          </a>


        </main>
      </div>
  </header>

 
  <div class="container-sm">
    <div class="date">
      Fecha

      <ul class="list-group list-group-flush">
        <li class="list-group-item"> <label for="fecha"> </label>
          <input type="date" id="fecha" name="fecha" required><br><br>
        </li>
      </ul>
    </div>
  </div>

  <div class="card">
    <div class="card-body">

      <div class="col-md">
        <div class="form-floating2">

          <label for="floatingInputGrid">Asignatura:</label>
          <input type="email" class="form-control" id="floatingInputGrid">
        </div>
      </div>
      
      
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid">
             
       
            <option selected>Carrera</option>
            <option value="1">Comunicaciòn Multimedial</option>
            <option value="2">Mecatronica</option>
            <option value="3">Mecanica Automotriz</option>
            <option value="4">Gestion de energia renovables</option>
              <!-- Agrega más opciones según las carreras disponibles -->
       
            </select>
          </div>
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="floatingSelectGrid">
                  <option selected>Año</option>
                  <option value="1">Primero</option>
                  <option value="2">Segundo</option>
                  <option value="3">Tercero</option>
                </select>
                <label for="floatingSelectGrid"></label>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


 
      
      <table id="tablaDatos">
          <tr>
              <th>Número</th>
              <th>Tipo</th>
              <th>DNI</th>
              <th>Apellido y Nombre</th>
              <th>En Código</th>
              <th>En Letras</th>
              <th>Observaciones</th>
          </tr>
      </table>
  
      <script>
          const formulario = document.getElementById('miFormulario');
          const tabla = document.getElementById('tablaDatos');
  
          formulario.addEventListener('submit', function(event) {
              event.preventDefault();
  
              const numero = formulario.numero.value;
              const tipo = formulario.tipo.value;
              const dni = formulario.dni.value;
              const nombre = formulario.nombre.value;
              const codigo = formulario.codigo.value;
              const letras = formulario.letras.value;
              const observaciones = formulario.observaciones.value;
  
              const fila = tabla.insertRow();
              const celdaNumero = fila.insertCell(0);
              const celdaTipo = fila.insertCell(1);
              const celdaDNI = fila.insertCell(2);
              const celdaNombre = fila.insertCell(3);
              const celdaCodigo = fila.insertCell(4);
              const celdaLetras = fila.insertCell(5);
              const celdaObservaciones = fila.insertCell(6);
  
              celdaNumero.textContent = numero;
              celdaTipo.textContent = tipo;
              celdaDNI.textContent = dni;
              celdaNombre.textContent = nombre;
              celdaCodigo.textContent = codigo;
              celdaLetras.textContent = letras;
              celdaObservaciones.textContent = observaciones;
  
              formulario.reset();
          });
      </script>
  

 
  <script>
    // Obtener el elemento de input de fecha
    const inputFecha = document.getElementById("fecha");

    // Obtener la fecha actual en formato ISO (AAAA-MM-DD) y establecerla como valor predeterminado
    const fechaActual = new Date().toISOString().split("T")[0];
    inputFecha.value = fechaActual;
  </script>

<div class="d-grid gap-2"  style=" margin: 20px; width:1000px; height:80px;">
      
      <button  id="print-button" onclick="window.print()">Imprimir Constancia</button>
    </div>

    
</body>

</html>
